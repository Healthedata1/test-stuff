  - id: Location.telecom
    path: Location.telecom
    mustSupport: true
  - id: Location.address
    path: Location.address
    mustSupport: true
    mapping:
    - identity: servd
      map: n/a
  - id: Location.address.line
    path: Location.address.line
    max: '*'
    type:
    - code: string
    example:
    - 
