        valueString: '49 MEADOW ST'
    mustSupport: true
  - id: Location.address.city
    path: Location.address.city
    type:
    - code: string
    example:
    - 
        label: General
        valueString: 'EVERYTOWN'
    mustSupport: true
  - id: Location.address.state
    path: Location.address.state
    type:
    - code: string
    example:
    - 
        label: General
        valueString: 'OK'
    mustSupport: true
